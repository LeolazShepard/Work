<div class="divForAddPost">
<input type="text"
		 class="formControll"
		  placeholder="Title..."
		  [(ngModel)]="title" 
		  #titleInput>
<input type="text"
		 class="formControll"
		  placeholder="Text"
		  [(ngModel)]="text"   
		  #textInput>

<button 
	class="btn btn-add-post"
	(click)="addPost()"
>Add Post</button>
<button class="btn" (click)="focusTitle()">Focus Title</button>
<button class="btn" (click)="focusText()">Focus Text</button>
</div>
